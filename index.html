<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product__content">
          <img class="logo" src="images/logo.svg" alt="" />
          <div class="product__text-block">
            <h1 class="sr-only">Base apparel coming soon landing page</h1>
            <h2 class="product__title"><span>We're </span> coming soon</h2>
            <p class="product__description">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="form">
              <fieldset>
                <legend class="sr-only">Enter your email</legend>
                <div class="form-control">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="email"
                    placeholder="Enter your email"
                  />
                  <button
                    class="button"
                    type="submit"
                    data-icon="forward-arrow"
                  >
                    &gt;
                  </button>
                  <small class="error">Error message</small>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <picture class="product__image-block">
          <source srcset="images/hero-desktop.jpg" media="(min-width:600px)" />
          <img
            src="images/hero-mobile.jpg"
            alt="A beautiful model looking straight into the camera."
          />
        </picture>
      </div>
    </main>

  </body>
</html>
